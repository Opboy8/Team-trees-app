<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamTree Merchandise</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f1f8f4;
      color: #2e2e2e;
    }
    header {
      background: linear-gradient(135deg, #2e7d32, #66bb6a);
      color: white;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      font-size: 1.2rem;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 30px;
    }
    .item {
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .item:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 18px rgba(0,0,0,0.2);
    }
    .item img {
      max-width: 100%;
      border-radius: 12px;
    }
    .item h3 {
      margin: 15px 0 10px;
      font-size: 1.5rem;
      color: #1b5e20;
    }
    .price {
      color: #388e3c;
      font-size: 1.2rem;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .btn {
      display: inline-block;
      background: #43a047;
      color: white;
      padding: 10px 18px;
      border-radius: 25px;
      text-decoration: none;
      transition: background 0.3s ease;
      font-weight: bold;
    }
    .btn:hover {
      background: #2e7d32;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #2e7d32;
      color: white;
      margin-top: 30px;
    }
    footer a {
      color: #c8e6c9;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

    </div>

    <!-- T-Shirt -->
    <div class="item">
      <img src="image(6).png" alt="Eco T-Shirt">
      <h3>Eco T-Shirt</h3>
      <p class="price">â‚¹800</p>
      <a href="#" class="btn">Buy Now</a>
    </div>

    <!-- Backpack -->
    <div class="item">
      <img src="image(7).png" alt="Eco Backpack">
      <h3>Eco Backpack</h3>
      <p class="price">â‚¹1,200</p>
      <a href="#" class="btn">Buy Now</a>
    </div>
  </div>

  <footer>

  </footer>
</body>
</html>
